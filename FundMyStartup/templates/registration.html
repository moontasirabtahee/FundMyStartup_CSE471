
<!DOCTYPE html>

{% load static %}
<html>
<head>
    <title>Registration - Fund My Startup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reg.css' %}">
</head>
<body>
    <div class="banner">
    <a href="#">Home</a>
    <a href="#">Login</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
{#    <a href="#">Registration</a>#}
</div>

    <div class="registration-container">
        <h1>Registration</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="user-type">I am:</label>
            <select id="user-type" name="user-type" required>
                <option value="" disabled selected>Select</option>
                <option value="investor">Investor</option>
                <option value="entrepreneur">Entrepreneur</option>
            </select>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth" required>

            <label for="nid-number">NID Number:</label>
            <input type="text" id="nid-number" name="nid-number" required>

            <label for="nid-image">NID Image:</label>
            <input type="file" id="nid-image" name="nid-image" accept="image/*" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="#">Login</a></p>
    </div>
</body>
</html>
